<!-- The "{{}}" signifies interpolation which helps bring in data from other classes and helps keep code clean. Below title is used in the "{{}}" to call the title variable from the app.components.ts class and assign it its value to the h1 tag-->

<h1>{{title}}</h1>

<ul>
    <li *ngFor='let user of users'>{{user.id}} - {{user.userName}} </li>

</ul>
